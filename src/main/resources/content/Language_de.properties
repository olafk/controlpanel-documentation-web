controlpanel-documentation-configuration-name=Olaf's ControlPanel Dokumentation
directory-for-generated-content=Zielverzeichnis für generierte Inhalte
repository-url-prefix=github URL Präfix für Dokumentation
content-url-prefix=Unter welcher URL wird der Inhalt veröffentlicht?
generate-content=Soll Inhalt generiert werden?
directory-for-generated-content-description=Dieses Plugin kann Vorlagen für Markdown-Dokumentation sowie den Inhalt in einer content.json Datei generieren. Wenn Inhalte generiert werden (separate Konfigurationsoption), wird der neue Inhalt in dieses Verzeichnis generiert. Markdown wird generiert, sobald eine Seite angefordert wird. content.json wird beim Stoppen des Plugins generiert.
repository-url-prefix-description=Respository URL Präfix für "Auf Github bearbeiten" Links. Sollte Branch- sowie Wurzelverzeichnis des Inhalte beinhalten. Endet normalerweise auf '/'
content-url-prefix-description=Wo werden die einzubindenden Inhalte publiziert? Die Dokumentation wird über IFrame eingebunden. Dieses Verzeichnis wird für content.json sowie in generierten Markdown Dateien benutzt.Endet normalerweise auf '/'
generate-content-description=Enable bulk content generation. Useful to get a large number of uniform pages generated. You should leave this disabled unless you start generating all those files again from scratch. 
more-documentation-and-pointers=Mehr Dokumentation und Hinweise
edit-on-github=Bearbeiten (github)
create-on-github=Erstellen (github)
open[command]=Öffnen
show-undocumented-keys-description=Falls eine Seite angezeigt wird, die dokumentiert werden *könnte*, aber nicht dokumentiert ist: Soll der Schlüssel für die Dokumentation angezeigt werden?
show-undocumented-keys=Undokumentierte Seitenschlüssel anzeigen?
default-video-height-description=Einige Dokumentation wird als Video dargestellt. Diese Einstellung dient dem Festlegen der initialen Darstellungsgröße (Höhe) eines Videos. Standard ist 8em (M), die derzeit angebotenen L und S Werte sind 24 und 2em. Minimal-Angabe 2, oder 0 um Video nicht darzustellen (gilt nur für native Video-Inhalte, nicht Youtube)
default-video-height=Default Video Höhe
